<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshFruit Express</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- lato google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="font-lato">
    <header class="container mx-auto my-12 hidden">
        <nav class="md:bg-[#F85559] p-6 rounded-full">
            <div class="flex flex-row-reverse md:flex-row justify-around">
                <div class="">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </label>
                        <div class="navbar-center hidden lg:flex">
                            <ul class="menu text-lg text-white font-medium menu-horizontal px-1">
                                <li><a>Home</a></li>
                                <li><a>About Us</a></li>
                                <li><a>Shop</a></li>
                                <li><a>All Fruits</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center">
                    <img src="./images/logo.png" alt="logo">
                    <a class="btn btn-ghost normal-case text-xl lg:text-4xl font-bold lg:text-white">Fruit Burst</a>
                </div>
                <div class="">
                    <div class="form-control">
                        <div class="input-group bg-white rounded-full p-6 justify-around">
                            <input type="text" placeholder="Search here" class=" " />
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <footer class="footer footer-center p-10 bg-[#121212] max-w-full text-base-content rounded">
        <div class="flex justify-center items-center mt-8 gap-3">
            <img src="./images/logo.png" alt="logo">
            <a class="normal-case text-xl lg:text-4xl font-extrabold text-white">Fruit Burst</a>
        </div>
        <div class="flex flex-wrap justify-center content-center gap-8 text-white">
            <a class="link link-hover">Home</a>
            <a class="link link-hover">About Us</a>
            <a class="link link-hover">Shop</a>
            <a class="link link-hover">All Fruits</a>
            <a class="link link-hover">Support</a>
            <a class="link link-hover">My Account</a>
        </div>
        <div>
            <div class="grid grid-flow-col gap-4 text-white font-semibold text-3xl">
                <i class="text-white fa-brands fa-facebook"></i>
                <i class="text-white fa-brands fa-youtube"></i>
                <i class="text-white fa-brands fa-twitter"></i>
                <i class="text-white fa-brands fa-instagram"></i>
            </div>
        </div>
    </footer>  
</body>

</html>
